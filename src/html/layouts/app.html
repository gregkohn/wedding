{% from 'macros/helpers.html' import sprite %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Forum" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="flex smd:flex-col smd:min-h-screen sm:items-start">
      <div class="relative py-12 text-center sm:hidden">
        <a href="/" class="text-64 text-black">
          M & G
        </a>
        <button class="nav-toggle" data-module="NavToggle">
          <svg viewBox="0 0 24 24" height="24" width="24">
            <path d="M21 11h-18c-0.6 0-1 0.4-1 1s0.4 1 1 1h18c0.6 0 1-0.4 1-1s-0.4-1-1-1z"></path>
            <path d="M3 7h18c0.6 0 1-0.4 1-1s-0.4-1-1-1h-18c-0.6 0-1 0.4-1 1s0.4 1 1 1z"></path>
            <path d="M21 17h-18c-0.6 0-1 0.4-1 1s0.4 1 1 1h18c0.6 0 1-0.4 1-1s-0.4-1-1-1z"></path>
          </svg>
        </button>
      </div>
      {% include 'partials/_nav.html' %}

      {% block content %}{% endblock %}
    </div>
    {% block javascript %}
      <script src="js/app.js"></script>
    {% endblock %}
  </body>
</html>
